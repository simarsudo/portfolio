{% load tz %}

{% for blog in blogs %}
<div class="blog">
    <img class="blog_img" src="{{ blog.url }}" alt="" />
    <h1 class="blog_title">{{ blog.title }}</h1>
    <ul class="blog_tags">
        {% for tag in blog.tags %}
        <li>{{tag}}</li>
        {% endfor %}
    </ul>
    <div class="blog_content">{{ blog.content|safe }}</div>
    <div class="blog_date">Date: {{ blog.datetime | localtime |date:"F j, Y" }}</div>
    <a class="blog_slug datetime" href="{% url 'detailed_post' blog.slug %} data-year=''">{{ blog.datetime|date:"c" }}</a>
</div>
{% endfor %}
