<h2 class="msg-me">Message me</h2>
<div class="form" autocomplete="off">
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %} 
        {% for field in form %}
            <div class="form-control">
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="contact-btn">Send</button>
    </form>
</div>
