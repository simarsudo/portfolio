<div class="form" autocomplete="off>
    <form action="POST">
        {% csrf_token %} 
        {% for field in form %}
            <div class="form-control {% if field.name.error %}invalid{% endif %}">
                {{ field }} 
                {{ field.error }}
            </div>
        {% endfor %}
        <button>Send</button>
    </form>
</div>
